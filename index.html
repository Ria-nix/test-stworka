<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="container">
        <div class="container-checklist">
            <div class="container-checklist__progressbar">
                <svg width="60" height="60" viewBox="0 0 60 60" class="circular-progress">
                    <circle class="bg"></circle>
                    <circle class="fg"></circle>
                </svg>
                <span>0/7</span>
            </div>
            <div class="container-checklist__text text">
                <span class="text__label">Чеклист</span>
                <p class="text__ready">Выполнено: 0 из 7 действий</p>
                <p class="text__next-act">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>
            <a href="#" class="container-checklist__btn" type="button">Открыть чеклист</a>
        </div>
    </div>
</body>

</html>
